<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Asset Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1, h2 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin: 10px 0;
        }
        input {
            padding: 5px;
            margin-left: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1 th:text="'Name: ' + ${name}"></h1>
    <h2 th:text="'Location: ' + ${location}"></h2>

    <form th:action="@{/assets}" th:object="${asset}" method="post">
        <label>Asset Name: <input type="text" th:field="*{assetName}" /></label>
        <label>Category: <input type="text" th:field="*{category}" /></label>
        <label>Amount: <input type="number" th:field="*{amount}" /></label>
        <label>Useful Life (Years): <input type="number" th:field="*{usefulLife}" /></label>
        <label>Purchase Date: <input type="date" th:field="*{purchasedDate}" /></label>
        <label>Branch: <input type="text" th:field="*{branch}" /></label>
        <button type="submit">Add Asset</button>
    </form>

    <hr/>

    <table>
        <thead>
            <tr>
                <th>Category</th>
                <th>Asset Name</th>
                <th>Amount</th>
                <th>Duration</th>
                <th>Purchased Date</th>
                <th>Branch</th>
                <th>Last Dep. Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="asset : ${assets}">
                <td th:text="${asset.category}"></td>
                <td th:text="${asset.assetName}"></td>
                <td th:text="${asset.amount}"></td>
                <td th:text="${asset.duration != null ? asset.duration + ' months' : 'N/A'}"></td>
                <td th:text="${asset.purchasedDate}"></td>
                <td th:text="${asset.branch}"></td>
                <td th:text="${asset.lastDepreciationDate}"></td>
                <td th:text="${asset.status}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
